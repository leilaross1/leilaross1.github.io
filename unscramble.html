<!DOCTYPE html>
<html>
<head>

	<style type="text/css">

		#box{
			height: 100px;
			width: 100px;
			background-color: blue;
			position: absolute;
		}

	</style>

<title>box</title>

</head>
<body>

	<div id="box"></div>

<script type="text/javascript">
	document.addEventListener("click", function makeBox(event){
		box.style.left = event.clientX  - 50 + "px";
		box.style.top = event.clientY - 50 + "px";


	})

</script>

</body>
</html>
