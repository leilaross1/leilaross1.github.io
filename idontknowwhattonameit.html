<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		.breakfast{
			width:100px;
			height:100px;
			background-color:lightblue;
			display:inline-block;
			margin:3px;
			background-image:url(https://tmbidigitalassetsazure.blob.core.windows.net/rms3-prod/attachments/37/1200x1200/Chocolate-Chip-Muffins_EXPS_TOHAM21_11638_B12_04_1b.jpg);
			background-size: contain;
			background-repeat:no-repeat;
		}

	</style>


</head>
<body>

	<script type="text/javascript">

		function makeCroissant(placeholder){
		var croissant = document.createElement("div"
			);
		document.body.appendChild(croissant
			);
		croissant.classList.add("breakfast"
			);
		croissant.innerText = placeholder;

		croissant.addEventListener("click" ,
			function(){
				croissant.style.backgroundImage="url(https://joyfoodsunshine.com/wp-content/uploads/2016/01/best-chocolate-chip-cookies-recipe-ever-no-chilling-1.jpg)"

			})

	}

for (var i=1; i<1000; i=i+1) 
	{makeCroissant(i)}


	</script>
</body>
</html>
