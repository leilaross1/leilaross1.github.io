<!DOCTYPE html>
<html>
<head>

	<title></title>
	<style type="text/css">
		.bug{

			width:100px;
			height:100px;
			background-image:url(ladybug.png);
			background-size:contain;
			background-repeat: no-repeat;
			position: absolute;
		}
	

	</style>
</head>
<body>

	<script type="text/javascript">

		function ladybugs (){
			var bug = document.createElement("div")
			document.body.appendChild(bug);
			bug.classList.add('bug')

			functionrandomPostion(){
			bug.style.left=Math.random()*1000 + "px"
			bug.style.top=Math.random()*1000 + "px"


			}

			setInterval(randomPostion, 500)

			for ( var i=0; i<100; i=i+1){
				ladybugs()
			}

	</script>
</body>
</html>
