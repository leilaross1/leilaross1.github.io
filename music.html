<body>

<!-- 	Our stratergy for doing different things on every-other-click:
	
	1. count the clicks and store them in a variable 
	2. if the click is even then do one thing
	3. if the click is off then do another thing -->

<script type ="text/javascript">
	let counter= 0;

	document.addEventListener("click",
	function() {
		counter = counter + 1;
		console.log(counter)
		if (counter%2==0) {
			document.body.style.backgroundColor = "blue"
		}

		if (counter%2==1) {
			document.body.style.backgroundColor = "white"
		}

	})


</script>

</body>
</html>
